<script>
    $(document).ready(function(){
        var slides = $(".slide");
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            slides.removeClass('active');
            slides.eq(slideIndex).addClass('active');
            slideIndex++;
            if (slideIndex >= slides.length) {slideIndex = 0;}
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    });
</script>
